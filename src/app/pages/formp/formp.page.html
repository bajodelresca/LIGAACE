<ion-header>
  <ion-toolbar>
    <ion-title>{{'NEWPLAYER.title' | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="titlefont" style="color: white; text-align: center; padding-bottom: 30px; padding-top: 150px;">{{'NEWPLAYER.text' | translate}}</h3>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <ion-input type="hidden" formControlName="id"></ion-input>

    <ion-item lines="full">
      <ion-label position="floating">{{'NEWPLAYER.name' | translate}}</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">{{'NEWPLAYER.createdate' | translate}}</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    

    


    <ion-row>
      <ion-col>
        <ion-button [disabled]="!form.valid" type="submit" color="primary" expand="block">{{'NEWPLAYER.create' | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </form>
  
</ion-content>
